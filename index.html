<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainSchedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>                <!--Firebase link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>   <!--Moments link-->
</head>

<body>


    <div class="container">
    <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Train Arrivals</h1>
            <h3 class="lead">What time is it? TRAIN TIME!!!</h3>
        </div>
    </div>


    <div class="container">
        <h4 id="current">Current Trains</h4>
        <div class="container border border-dark rounded">
            <table id="trainTable"  class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">First Train Time (Military)</th>
                        <th scope="col">Frequency (mins)</th>
                    </tr>
                </thead>

                <tbody id="employeeInfo">
        </div>

        </tbody>

        </table>
    </div>
    <br>
    <br>
    <!--Change <br>s to padding/margins-->
    <br>
    <br>


    <div class="card">
        <div class="card-header">
            <h4>Check Train</h4>
        </div>

            <div class="form-group">
                <label for="userTrainInput"></label>
                    <label for="trainInput">Train Name</label>
                    <form><input id="trainInput" type="text" class="form-control"></form>

                    <label for="destInput">Destination</label>
                    <form><input id="destInput" type="text" class="form-control"></form>

                    <label for="timeInput">First Train Time (Military)</label>
                    <form><input id="timeInput" type="text" class="form-control"></form>

                    <label for="trainFreq">Frequency (mins)</label>
                    <form><input id="trainFreq" type="text" class="form-control"></form>

        <button id="add-train-btn" type="submit" class="btn btn-primary" value="Submit">Submit</button>

    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/Moments.js"></script>


</body>

</html>
